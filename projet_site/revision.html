<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Texte Vertical</title>
    <style>
        .vertical-rl {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            border: 1px solid black;
            padding: 20px;
            font-size: 24px;
        }

        .vertical-lr {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            border: 1px solid black;
            padding: 20px;
            font-size: 24px;
            margin-top: 20px;
        }

        .upright {
            writing-mode: vertical-rl;
            text-orientation: upright;
            border: 1px solid black;
            padding: 20px;
            font-size: 24px;
            margin-top: 20px;
        }

        .sideways {
            writing-mode: vertical-rl;
            text-orientation: sideways;
            border: 1px solid black;
            padding: 20px;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p class="vertical-rl">Texte vertical de droite à gauche (mixed).</p>
    <p class="vertical-lr">Texte vertical de gauche à droite (mixed).</p>
    <p class="upright">Texte vertical de droite à gauche (upright).</p>
    <p class="sideways">Texte vertical de droite à gauche (sideways).</p>
</body>
</html>
